<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css" >
    <title>JS Calculator</title>
</head>
<body>
    <div class="main-container">
        <div id="display"></div>
        <div class="button-container">
        <div class="num-buttons">
            <div class=row>
                <button class="num" id="1">1</button>
                <button class="num" id="2">2</button>
                <button class="num" id="3">3</button>
            </div>
            <div class=row>
            <button class="num" id="4">4</button>
            <button class="num" id="5">5</button>
            <button class="num" id="6">6</button>
            </div>
            <div class=row>
            <button class="num" id="7">7</button>
            <button class="num" id="8">8</button>
            <button class="num" id="9">9</button>
            </div>
            <div class=row2>
            <button class="num" id="0">0</button>
            <button class="num CE">CE</button>
        </div>

        </div>
        <div class="operations">
            <button class="operation" id="add">+</button>
            <button class="operation" id="sub">-</button>
            <button class="operation" id="divide">/</button>
            <button class="operation" id="mult">*</button>
            <button class="operation" id="equals">=</button>
        </div>
    </div>
    </div>
    
</body>
</html>
